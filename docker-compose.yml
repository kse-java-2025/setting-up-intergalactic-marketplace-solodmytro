services:
  wiremock:
    image: wiremock/wiremock:3.13.1-1
    ports:
      - "8089:8080"
    volumes:
      - ./wiremock:/home/wiremock
    command: [ "--verbose" ]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cosmo_cats
      POSTGRES_USER: cosmo_user
      POSTGRES_PASSWORD: cosmo_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cosmo_user -d cosmo_cats" ]
      interval: 5s
      timeout: 5s
      retries: 5